<!DOCTYPE html>

<html>
    
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Video</title>
        <link rel="stylesheet/less" type="text/css" href="css/styles.less">
		<script src="js/less-1.3.1.min.js" type="text/javascript"></script>
        <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/mediaelement-and-player.min.js"></script>
        <script src="js/handlebars-1.0.0.js" type="text/javascript"></script>
        <script src="js/ember-1.0.0.js"></script>
		<script type="text/javascript" src="http://use.typekit.net/ina1hnt.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </head>
    
    <body>
        
        <div id="container">
            
            <div class="video-placeholder">
                <video width="640" height="360" id="player" preload="none">
                    <source type="video/youtube" src="http://www.youtube.com/watch?v=uq4OFEwflnI" />
                </video>
            </div>
            
            <div class="language-tracks">
                
                <ul class="language-track-list">
                    <li class="language-track original">
                        <ul class="track-segments">
                            <li class="track-segment recorded" style="width: 100px;"></li>
                            <li class="track-segment recording" style="width: 200px;"></li>
                            <li class="track-segment recorded" style="width: 700px;"></li>
                        </ul>
                    </li>
                    <li class="language-track translation">
                        <ul class="track-segments">
                            <li class="track-segment recorded" style="width: 100px;"></li>
                            <li class="track-segment recording" style="width: 200px;"></li>
                            <li class="track-segment recorded" style="width: 700px;"></li>
                        </ul>
                    </li>
                </ul>
                
            </div>
            
        </div>
        
    </body>
    
</html>
