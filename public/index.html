<!DOCTYPE html>

<html>
    
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Video</title>
        <link rel="stylesheet/less" type="text/css" href="css/styles.less">
        <link rel="stylesheet" href="css/mediaelementplayer.css" />
        <script src="js/libs/less-1.3.1.min.js" type="text/javascript"></script>
        <script src="js/libs/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/libs/mediaelement-and-player.min.js"></script>
        <script src="js/libs/handlebars-1.0.0.js" type="text/javascript"></script>
        <script src="js/libs/ember-1.0.0.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="http://use.typekit.net/ina1hnt.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </head>
    
    <body>
        
        
        <script type="text/x-handlebars" data-template-name="video">
            <div id="container">
                
                <div class="video-placeholder">
                    {{#view App.VideoPlayerView}}
                        <video width="854" height="510" id="player" preload="none">
                            <source type="video/youtube" {{bind-attr src=video_url}} />
                        </video>
                    {{/view}}
                </div>
                
                <div class="language-tracks">
                    
                    <ul class="language-track-list">
                        <li class="language-track original">
                            <ul class="track-segments">
                                <li class="track-segment recorded" style="width: 200px;">
                                    <div class="text"><p>La fille mange une pomme et une orange</p></div>
                                </li>
                                <li class="track-segment recording" style="width: 200px;"></li>
                                <li class="track-segment empty">
                                    <div class="text"><p><button class="btn blue">Start transcribing</button></p></div>
                                </li>
                            </ul>
                        </li>
                        <li class="language-track translation">
                            <ul class="track-segments">
                                <li class="track-segment recorded" style="width: 200px;">
                                    <div class="text"><p><button class="btn orange">Start translating</button></p></div>
                                </li>
                                <li class="track-segment recording" style="width: 200px;"></li>
                                
                            </ul>
                        </li>
                    </ul>
                    
                    <div class="track-label original"><div class="flag flag-fr"></div>French: 0%</div>
                    <div class="track-label translation"><div class="flag flag-en"></div>English: 0%</div>
                    
                    <div class="popover hidden" style="top: -80px; left: 350px;">
                        <div class="close"></div>
                        <h1>Type what you heard</h1>
                        <textarea placeholder="Type in French"></textarea>
                        <div class="secondary-action">
                            <div class="left"><label><input type="checkbox"/> Nothing was said</label></div>
                            <div class="right"><a href="" class="skip">Skip segment <span class="icon-next-arrow"></span></a></div>
                        </div>
                        <div class="action">
                            <div class="btn-group left">
                                <button class="btn blue play-again"><span class="icon-replay"></span> Play again</button>
                                <button class="btn blue play-again-slower"><span class="icon-replay-slower"></span></button>
                            </div>
                            
                            <button class="btn green right" disabled="disabled">Submit</button>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
        </script>
    </body>
    
</html>
